<!DOCTYPE HTML>
<!-- saved from url=(0016)http://localhost -->
<html>
<head>
	<meta charset="utf-8">
	<title>地图显示</title>
	<style type="text/css">
		body{
			margin:0;
			height:100%;
			width:100%;
			position:absolute;
			font-size:12px;
		}
		#mapContainer{
			position: absolute;
			top:0;
			left: 0;
			right:0;
			bottom:0;
			height:100%
		}
		
		html{
			margin:0;
			height:100%;
			font-size:12px;
		}

		
		#tip{
			position:absolute;
			bottom:20px;
			right:0;
			height:80px;
			font-size:12px;
		}
		
		#tip input[type='button']{
			margin-top:10px;
			height:28px;
			line-height:28px;
			outline:none;
			text-align:center;
			padding-left:5px;
			padding-right:5px;
			color:#FFF;
			background-color:#0D9BF2;
			border:0;
			border-radius: 3px;
			margin-top:5px;
			margin-left:5px;
			cursor:pointer;
			margin-right:10px;
		}
	</style>
</head>
<body  scroll=no oncontextmenu="return false" ondragstart='return false' onselectstart ='return false'  >



<div id="mapContainer" style="position:absolute;top:0px; left:0px;width:100%; height:100%" ></div>	
	<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=cb329fb597007fda9c34a767b620e3bc"></script>
	<script type="text/javascript" src="trace.js"></script>	
	<script type="text/javascript">						
		function GetQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
			var r = window.location.search.substr(1).match(reg);

			if (r != null) return unescape(r[2]);
			return "";
		}
		document.getElementById("tr1").innerHTML =GetQueryString('pos');
				
	</script>
</body>
</html>
