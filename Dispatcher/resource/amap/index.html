<html>
<head>
	<meta charset="utf-8">
	<title>地图显示</title>
	<style type="text/css">
		body{
			margin:0;
			height:100%;
			width:100%;

			font-size:12px;
		}
		#mapContainer{
			position: absolute;

		html{

<body  scroll=no oncontextmenu="return false" ondragstart='return false' onselectstart ='return false'  > 
<div id="mapContainer" style="position:absolute;top:0px; left:0px;width:100%; height:100%" ></div>	
	<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=cb329fb597007fda9c34a767b620e3bc"></script>
	<script type="text/javascript" src="trace.js"></script>	
	<script type="text/javascript">
	
		var map;
		var mgLat = 30.5457968650;
		var mgLon = 104.0668529027;
		
		var  pi = 3.14159265358979324;
        var a = 6378245.0;
        var ee = 0.00669342162296594323;
		
		var polyline;
		var windowsArr = new Array();  
		var marker = new Array();
		
		function killerrors() { return true; }

		window.onerror = killerrors;
		
		
		(function(exports){
			
			if((GetQueryString('lng') != "") && (GetQueryString('lat') != ""))
			{
				var lng = GetQueryString('lng');			
				var lat = GetQueryString('lat');			
			}
			
			if((GetQueryString('mlon') != "") && (GetQueryString('mlat') != ""))
			{
				mgLon = GetQueryString('mlon');			
				mgLat = GetQueryString('mlat');			
			}
						
			map = new AMap.Map('mapContainer', {
				//resizeEnable: true,
				//rotateEnable: true,
				//dragEnable: true,
				//zoomEnable: true,
				//设置可缩放的级别
				//zooms: [3,18],
				//传入2D视图，设置中心点和缩放级别
				view: new AMap.View2D({
					center: new AMap.LngLat(mgLon,mgLat),
					zoom: 15
				})
			});	
			
			if(GetQueryString('trace') =="1")
			{
				addLine();
				map.setZoom(15);
			}
			else if(GetQueryString('pos') =="1")
			{
				if((GetQueryString('lng') != "") && (GetQueryString('lat') != ""))
				{
					var lng = GetQueryString('mlon');			
					var lat = GetQueryString('mlat');
					
					//transform( lat, lng);	
					DisPosPoint(
					GetQueryString("id"),
					GetQueryString("type"),
					lng,
					lat,
					GetQueryString("alt"),
					GetQueryString("speed"),
					GetQueryString("date"),
					GetQueryString("time"),
					mgLon,
					mgLat,
					GetQueryString("name"),
					GetQueryString("groupid"),
					GetQueryString("group")
					);	

					map.setZoom(15);					
				}
				
				
			}

			
		})(window);
				
		
		function addLine() {			
			for(var i = 0; i<pos.count; i++)
			{
			   var lineArr = new Array();
			   for(var j = 0; j<pos.position[i].count; j++)
			   {				
					//if((j == 0) || (j == (pos.position[i].count - 1)))
					DisPosPoint(
					pos.position[i].id,
					pos.position[i].type,
					pos.position[i].map[j].lng,
					pos.position[i].map[j].lat,
					pos.position[i].map[j].alt,
					pos.position[i].map[j].speed,
					pos.position[i].map[j].date,
					pos.position[i].map[j].time,
					pos.position[i].map[j].mlon,
					pos.position[i].map[j].mlat,
					pos.position[i].name,
					pos.position[i].groupid,
					pos.position[i].group
					);
					
					lineArr.push(new AMap.LngLat(pos.position[i].map[j].mlon+0.0000060,pos.position[i].map[j].mlat-0.000015));
			   }
			   
			   polyline = new AMap.Polyline({ 
				   path:lineArr, //设置线覆盖物路径
				   strokeColor:pos.position[i].color, //线颜色
				   strokeOpacity:1, //线透明度 
				   strokeWeight:3, //线宽
				   strokeStyle:"solid", //线样式
				   strokeDasharray:[10,5] //补充线样式 
			   }); 
			   polyline.setMap(map);
		   }
		}
				
		function GetQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
			var r = window.location.search.substr(1).match(reg);

			if (r != null) return unescape(r[2]);
			return "";
		}
		
		var inforWindow;
		var SubWinList = {};
		function DisPosPoint(id,type,lng,lat,alt,speed,date,time,mlng,mlat,name, groupid, group){
		    var resultStr="";
			
			if (typeof(SubWinList[id]) != "undefined")
			{
				if (typeof(SubWinList[id]["marker"]) != "undefined") { 
				   SubWinList[id]["marker"].hide();
				}
				
				if (typeof(SubWinList[id]["info"]) != "undefined") { 
				   SubWinList[id]["info"].close();
				}
			}
			
			
			SubWinList[id] = {};
			
			icon = "pos_radio_36_77.png"
			if(type == 0)
			{
			icon = "pos_radio_36_77.png"
			}
			else if(type == 1)
			{
			icon = "pos_ride_36_77.png"
			}
			else if(type == 2)
			{
			icon = "pos_staff_36_77.png"
			}
			else if(type == 3)
			{
			icon = "pos_vehicle_36_77.png"
			}
			
			SubWinList[id]["marker"] = new AMap.Marker(
			{
		        map:map,						
		        icon:icon,  
		        position:new AMap.LngLat(mlng, mlat),
				offset:{x:-18, y:-77}
		    } );
			
			SubWinList[id]["marker"].show();
			map.setCenter(SubWinList[id]["marker"].getPosition());  
			 
			

		   			SubWinList[id]["info"] = new AMap.InfoWindow({  
					isCustom:true,
					content:InfoWindow(id,type,lng,lat,alt,speed,date,time,name, groupid, group) , //设置content内容为调用InfoWindow()方法的返回值
					autoMove:true,
					offset:{x:7, y:-80}
					});
			
		   var aa = function(e){	


				SubWinList[id]["info"].open(map,new AMap.LngLat(mlng, mlat)); 
			}; 
			
		    AMap.event.addListener(SubWinList[id]["marker"], "mouseover", aa);		     
		}
		
		function closeinfowin(id)
		{
			SubWinList[id]["info"].close();
		}
		
		function InfoWindow(id,type,lng,lat,alt,speed,date,time,name, groupid, group){
			var info ="" + "<div   style='height:175px;width:285px;background-image:url(infowin.png);'>"
			+"<img src='msg_close_18_18_n.png' height='18' width='18' onclick='closeinfowin("+id+")' style='position:absolute;top:14px;left:253px' />";
			
			if(type == 0)
			{
				info += "<img src='radio_40_40.png' height='40' width='40' onclick='closeinfowin("+id+")' style='position:absolute;top:20px;left:18px' />"
								+"<div style='position:absolute;top:22px;left:68px;font-size:15px;'><font face='黑体' color='#333333'>手持台("+id+")</font></div>"
				+"<div style='position:absolute;top:42px;left:68px;font-size:13px;'><font face='黑体' color='#999999'>组："+group+"("+groupid+")</font></div>";
			}
			else if(type == 1)
			{
				info += "<img src='ride_40_40.png' height='40' width='40' onclick='closeinfowin("+id+")' style='position:absolute;top:20px;left:18px' />"
								+"<div style='position:absolute;top:22px;left:68px;font-size:15px;'><font face='黑体' color='#333333'>车载台("+id+")</font></div>"
				+"<div style='position:absolute;top:42px;left:68px;font-size:13px;'><font face='黑体' color='#999999'>组："+group+"("+groupid+")</font></div>";
			}
			else if(type == 2)
			{
				info += "<img src='staff_40_40.png' height='40' width='40' onclick='closeinfowin("+id+")' style='position:absolute;top:20px;left:18px' />"
								+"<div style='position:absolute;top:22px;left:68px;font-size:15px;'><font face='黑体' color='#333333'>"+name+"("+id+")</font></div>"
				+"<div style='position:absolute;top:42px;left:68px;font-size:13px;'><font face='黑体' color='#999999'>组："+group+"("+groupid+")</font></div>";
			}
			else if(type == 3)
			{
				info += "<img src='vehicle_40_40.png' height='40' width='40' onclick='closeinfowin("+id+")' style='position:absolute;top:20px;left:18px' />"
				+"<div style='position:absolute;top:22px;left:68px;font-size:15px;'><font face='黑体' color='#333333'>"+name+"("+id+")</font></div>"
				+"<div style='position:absolute;top:42px;left:68px;font-size:13px;'><font face='黑体' color='#999999'>组："+group+"("+groupid+")</font></div>";
			}
			
			info += "<div style='position:absolute;top:80px;left:20px;font-size:13px;'><font face='黑体' color='#666666'>日期:"+date+"</font></div>"
				+"<div style='position:absolute;top:80px;left:160px;font-size:13px;'><font face='黑体'  color='#666666'>时间:"+time+"</font></div>"
				+"<div style='position:absolute;top:110px;left:20px;font-size:13px;'><font face='黑体' color='#666666'>经度："+formatnumber(lng,7)+"</font></div>"
				+"<div style='position:absolute;top:110px;left:160px;font-size:13px;'><font face='黑体'  color='#666666'>纬度:"+formatnumber(lat,7)+"</font></div>";
				<!-- +"<div style='position:absolute;top:22px;left:68px;font-size:12px;'><font face='黑体' size='3.5' color='#666666'>高度"+name+"("+id+")</font></div>" -->
				<!-- +"<div style='position:absolute;top:22px;left:68px;font-size:12px;'><font face='黑体' size='3.5' color='#666666'>速度"+name+"("+id+")</font></div>" -->
				
				
			+"</div>";
			
			return info;
		}
		
		function formatnumber(value, num) {  
			var a, b, c, i;  
			a = value.toString();  
			b = a.indexOf(".");  
			c = a.length;  
			if (num == 0) {  
				if (b != -1) {  
					a = a.substring(0, b);  
				}  
			} else {  
				if (b == -1) {  
					a = a + ".";  
					for (i = 1; i <= num; i++) {  
						a = a + "0";  
					}  
				} else {  
					a = a.substring(0, b + num + 1);  
					for (i = c; i <= b + num; i++) {  
						a = a + "0";  
					}  
				}  
			}  
			return a;  
		}
		

		//callbackObj.executeOperation("hello world", "hello world");
		
	</script>
